<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Acadêmica</title>
    <style>
        body {
            background-color: #ffffff;
            /* Cor dourada */
            color: #5a5a5a;
            /* Cor de texto escura */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            /* Espaço entre as checkboxes */
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Sistema de Gestão Acadêmica</h1>
        <p>Manutenção de usuários do sistema interno</p>

        <form>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>

            <label>Tipo:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="tipo" value="tecnico"> Técnico</label>
                <label><input type="checkbox" name="tipo" value="professor"> Professor</label>
                <label><input type="checkbox" name="tipo" value="aluno"> Aluno</label>
            </div>

            <label for="dataCriacao">Data da Criação:</label>
            <input type="text" id="dataCriacao" name="dataCriacao" placeholder="DD/MM/AAAA">

            <label>Perfil:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="perfil" value="convidado"> Convidado</label>
                <label><input type="checkbox" name="perfil" value="adm"> Adm</label>
            </div>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes"></textarea>

            <h3>Módulos:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="modulos" value="compras"> Compras</label>
                <label><input type="checkbox" name="modulos" value="biblioteca"> Biblioteca</label>
                <label><input type="checkbox" name="modulos" value="academico"> Acadêmico</label>
                <label><input type="checkbox" name="modulos" value="documentacao"> Documentação</label>
                <label><input type="checkbox" name="modulos" value="recursosHumanos"> Recursos Humanos</label>
            </div>

            <button type="submit">Cadastrar</button>
            <button type="button" onclick="alert('Usuário excluído com sucesso!');">Excluir</button>
            <p><b>Criado por:</b> Matheus da Silva Ferreira</p>
            <p><b>RA:</b> 4231924502</p>

        </form>
    </div>

</body>

</html>
