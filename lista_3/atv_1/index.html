<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-left: auto;
        }

        label {
            display: block;
            margin: 10px 0;
            text-align: left;
            margin-left: 300px; /* Mantém o deslocamento à direita */
        }

        input, textarea {
            display: block;
            margin: 10px 0;
            text-align: left;
            margin-left: 300px; /* Alinha todos os campos */
            width: 550px; /* Define a largura dos campos */
        }

        textarea {
            height: 210px; /* Altura específica para o campo de comentário */
        }

        #name, #email, #website {
            height: 20px; /* Altura específica para os outros campos */
        }

        p {
            margin-left: 300px; /* Alinha o parágrafo com os outros campos */
            text-align: left; /* Alinha o texto do parágrafo à esquerda */
        }

        button {
            margin-left: 300px; /* Alinha o botão com os outros campos */
            margin-top: 20px; /* Adiciona espaço acima do botão */
        }
    </style>
</head>

<body>
    <h1>Deixe um comentário.</h1>

    <form action="/submit-comment" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website">

        <label for="comment">Comentário:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <p>Observação: Seu comentário será publicado após passar pelo moderador.</p>

        <button type="submit">Enviar Comentário</button>
    </form>
</body>

</html>
